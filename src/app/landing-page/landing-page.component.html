<div class="container">
  <div *ngFor="let pokemon of pokemons; let i = index">
    <app-card [pokemon]="pokemon" [pokemonNumber]="i + 1" (pokemonSelected)="onPokemonSelected($event)"></app-card>
  </div>
</div>

<app-larger-card *ngIf="showLargerCard" [selectedPokemon]="selectedPokemon" [pokemons]="pokemons" [typeColor]="typeColor"></app-larger-card>
