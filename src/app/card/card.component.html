<div class="card" [style.background-color]="typeColor" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ pokemon.name }}</h5>
    <div *ngIf="pokemon.types && pokemon.types.length > 0">
      <div class="btn" *ngFor="let type of pokemon.types">{{ type.type.name }}</div>
    <img *ngIf="pokemon.sprites && pokemon.sprites.other && pokemon.sprites.other['official-artwork'] && pokemon.sprites.other['official-artwork'].front_default" [src]="pokemon.sprites.other['official-artwork'].front_default" class="card-img-top" alt="...">
  </div>
</div>
